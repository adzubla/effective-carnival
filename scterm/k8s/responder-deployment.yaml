apiVersion: v1
kind: ConfigMap
metadata:
  name: responder
data:
  application.properties: |-
    ibm.mq.connName=ibmmq(1414)

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: responder-deployment
spec:
  selector:
    matchLabels:
      app: responder
  replicas: 1
  template:
    metadata:
      labels:
        app: responder
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/scheme: "http"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: responder
          image: localhost.localdomain:5000/responder:1.0-SNAPSHOT
          imagePullPolicy: IfNotPresent

---
